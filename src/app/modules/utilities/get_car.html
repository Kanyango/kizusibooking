<br>
<div class="container-full">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8 card">
      <div class="card-body text-center">
        <h1>Find cars near you</h1>
        <div class="form-group">
            <input type="text" id="model" style="font-size: 36px;"
            placeholder="enter your location"
            class="form-control input-lg" mdbActive [(ngModel)]="model" name="model">
        </div>
      </div>
    </div>
  </div>
<br>
<br>
  <div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let car of cars| filter:model">
      <div class="card" id="cars">
        <img class="img-fluid" src="{{car.photo}}" class="img-fluid" alt="Card image cap"
        style="width: 100%; height: 300px;">
        <div class="overlay">
            <div style="padding-left: 80px; letter-spacing: 2px; padding-top: 50px; color: #000;">
                <p style="font-size: 28px;">{{ car.model }}</p>
                <a [routerLink]="['../car_detail', car._id]"><p style="text-decoration: underline; font-size: 20px;">CONTINUE</p></a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
