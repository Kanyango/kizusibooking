<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Paypal Payment Card</h3>
          <hr>
          <h3>{{ car.model }}</h3>
          <br>
          <form [formGroup]="paypalForm" novalidate (ngSubmit)="onSubmit()" name="paypalForm">
            <div class="md-form">
                <i class="fa fa-calendar prefix grey-text"></i>
                <input type="text" id="days" name="days" class="form-control"
                mdbActive formControlName="days" >
                <label for="days">Days</label>
            </div>

          <div class="form-group">
            <label for="locate">Region</label>
            <select class="form-control" formControlName="locate">
              <option *ngFor="let one of car.pricing" value="{{ one.amount}}">
                {{ one.desc }}
              </option>
            </select>
          </div>

          <br>
          <button [disabled]="!paypalForm.valid" type="submit"
           class="btn btn-success waves-light" mdbRippleRadius>submit</button>
          </form>
          <hr>
          <h3>Total cost: <strong>{{ totals | currency:'KES' }}</strong></h3>
          <br>

        </div>
      </div>
    </div>
  </div>
</div>
