<div class="ui grid container">
  <div class="three wide column"></div>
  <div class="eight wide column">
    
    <ul class="list-group">
          <div class="media mb-1" *ngFor="let car of cars| filter:model">
            <a class="media-left waves-light">
                <img class="img-left" src="{{car.photo}}" alt="Generic placeholder image" style="width: 350px; height: 200px;">
            </a>
            <div class="media-body">
              <h4 class="media-heading">{{car.model}}</h4>

        </div>
